
<!-- Profile -->
    <div class="container" >

        <div id="profileContent" class="tab-content">
            <div class="tab-pane active" >
                <ul class="nav nav-tabs nav-justified">
                    <li>
                        <a href="#tab-owner" data-toggle="tab">
                            <span class="glyphicon glyphicon-list"></span>
                            <span class="tab-text">Profile</span>
                        </a>
                    </li>

                </ul>

                <form role="form">
                    <div class="form-group">
                        <label for="restName">Name of Restaurant:</label>
                        <input type="text" class="form-control" id="restName" placeholder="Kitchen Restaurant">
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="restAddress">Address:</label>
                                <input type="text" class="form-control" id="restAddress" placeholder="12443 Tech Ridge Blvd, Austin, TX 78753 ">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="openTime">Opening Time:</label>
                                <input type="time" class="form-control" id="openTime" placeholder="11:00 AM">
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="closeTime">Closing Time:</label>
                                <input type="time" class="form-control" id="closeTime" placeholder="10:00 PM">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="restEmail">Email:</label>
                                <input type="email" class="form-control" id="restEmail" placeholder="kitchen@domain.com">
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="restPhone">Phone:</label>
                                <input type="tel" class="form-control" id="restPhone" placeholder="210-843-5491">
                            </div>

                        </div>
                    </div>

                    <button class="btn btn-default" type="button"   aria-expanded="true">
                        Edit Profile
                    </button>

                </form>
            </div>
        </div>
    </div>
